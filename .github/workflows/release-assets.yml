name: Upload outputs as Release assets

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created, published]

jobs:
  upload-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List outputs (if any)
        run: |
          echo "Listing outputs/ at $GITHUB_REF"
          ls -la outputs || true

      - name: Upload CSV and XLSX as release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            outputs/*.csv
            outputs/*.xlsx
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
